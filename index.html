 <style>

<body>
    <header>
       Porus - Income Tax Calculator - Powered by Thread IoT
    </header>
    <div class="container">
        <form id="tax-form">
            <div class="form-group">
                <label for="income">Annual Income (₹):</label>
                <input type="number" id="income" placeholder="Enter your annual income" required>
            </div>
            <div class="form-group">
                <label for="housing-loan-principal">Housing Loan - Principal Amount (₹):</label>
                <input type="number" id="housing-loan-principal" placeholder="Enter the principal amount">
            </div>
            <div class="form-group">
                <label for="housing-loan-interest">Housing Loan - Interest Paid (₹):</label>
                <input type="number" id="housing-loan-interest" placeholder="Enter the interest paid">
            </div>
            <div class="form-group">
                <label for="ppf">PPF / Sukanya Samriddhi Yojana (₹):</label>
                <input type="number" id="ppf" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="lic">Life Insurance (LIC) (₹):</label>
                <input type="number" id="lic" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="nsc">National Savings Certificate (NSC) (₹):</label>
                <input type="number" id="nsc" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="housing-loan-repayment">Repayment of Housing Loan (₹):</label>
                <input type="number" id="housing-loan-repayment" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="ulip">Unit Linked Insurance Plan (ULIP) (₹):</label>
                <input type="number" id="ulip" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="mutual-funds">Mutual Funds (₹):</label>
                <input type="number" id="mutual-funds" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="education-fees">Children Education Fees (₹):</label>
                <input type="number" id="education-fees" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="term-deposits">Term Deposits (₹):</label>
                <input type="number" id="term-deposits" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="nps">National Pension Scheme (₹):</label>
                <input type="number" id="nps" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="mediclaim-individual">Mediclaim - Individual (₹):</label>
                <input type="number" id="mediclaim-individual" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="mediclaim-parents">Mediclaim - Parents (₹):</label>
                <input type="number" id="mediclaim-parents" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="education-loan-interest">Education Loan Interest (₹):</label>
                <input type="number" id="education-loan-interest" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="disability-self">Disability - Self (₹):</label>
                <input type="number" id="disability-self" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="disability-dependent">Disability - Dependant (₹):</label>
                <input type="number" id="disability-dependent" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="tax-regime">Choose Tax Regime:</label>
                <select id="tax-regime">
                    <option value="old">Old Regime</option>
                    <option value="new">New Regime</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="calculateTax()">Calculate</button>
        </form>
        <div id="chart-container">
            <canvas id="taxChart"></canvas>
        </div>
    </div>

	 <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const housingPrincipal = parseFloat(document.getElementById('housing-loan-principal').value) || 0;
            const housingInterest = parseFloat(document.getElementById('housing-loan-interest').value) || 0;
            const ppf = parseFloat(document.getElementById('ppf').value) || 0;
            const lic = parseFloat(document.getElementById('lic').value) || 0;
            const nsc = parseFloat(document.getElementById('nsc').value) || 0;
            const housingRepayment = parseFloat(document.getElementById('housing-loan-repayment').value) || 0;
            const ulip = parseFloat(document.getElementById('ulip').value) || 0;
            const mutualFunds = parseFloat(document.getElementById('mutual-funds').value) || 0;
            const educationFees = parseFloat(document.getElementById('education-fees').value) || 0;
            const termDeposits = parseFloat(document.getElementById('term-deposits').value) || 0;
            const nps = parseFloat(document.getElementById('nps').value) || 0;
            const mediclaimIndividual = parseFloat(document.getElementById('mediclaim-individual').value) || 0;
            const mediclaimParents = parseFloat(document.getElementById('mediclaim-parents').value) || 0;
            const educationLoanInterest = parseFloat(document.getElementById('education-loan-interest').value) || 0;
            const disabilitySelf = parseFloat(document.getElementById('disability-self').value) || 0;
            const disabilityDependent = parseFloat(document.getElementById('disability-dependent').value) || 0;

            const deductionsOldRegime = Math.min(
                ppf + lic + nsc + housingRepayment + ulip + mutualFunds + educationFees + termDeposits,
                150000
            ) + housingInterest + nps + mediclaimIndividual + mediclaimParents + educationLoanInterest + disabilitySelf + disabilityDependent;

            const taxableIncomeOldRegime = Math.max(income - deductionsOldRegime, 0);

            const taxableIncomeNewRegime = income; // No deductions considered

            const taxRegime = document.getElementById('tax-regime').value;
            const taxableIncome = taxRegime === 'old' ? taxableIncomeOldRegime : taxableIncomeNewRegime;

            const taxOld = calculateOldRegimeTax(taxableIncomeOldRegime);
            const taxNew = calculateNewRegimeTax(taxableIncomeNewRegime);

            renderChart(taxOld, taxNew);
        }

        function calculateOldRegimeTax(income) {
            if (income <= 250000) return 0;
            if (income <= 500000) return (income - 250000) * 0.05;	
			if (income <= 1000000) return (250000 * 0.05) + ((income - 500000) * 0.2);
            return (250000 * 0.05) + (500000 * 0.2) + ((income - 1000000) * 0.3);
        }

        function calculateNewRegimeTax(income) {
            if (income <= 300000) return 0;
            if (income <= 600000) return (income - 300000) * 0.05;
            if (income <= 900000) return (300000 * 0.05) + ((income - 600000) * 0.1);
            if (income <= 1200000) return (300000 * 0.05) + (300000 * 0.1) + ((income - 900000) * 0.15);
            if (income <= 1500000) return (300000 * 0.05) + (300000 * 0.1) + (300000 * 0.15) + ((income - 1200000) * 0.2);
            return (300000 * 0.05) + (300000 * 0.1) + (300000 * 0.15) + (300000 * 0.2) + ((income - 1500000) * 0.3);
        }

       function renderChart(taxOld, taxNew) {
    const ctx = document.getElementById('taxChart').getContext('2d');

    // Check if the chart instance already exists, and destroy it if it does
    if (window.taxChart instanceof Chart) {
        window.taxChart.destroy();
    }

    // Create a new chart instance
    window.taxChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Old Regime', 'New Regime'],
            datasets: [{
                label: 'Tax Amount (₹)',
                data: [taxOld, taxNew],
                backgroundColor: ['#4CAF50', '#2196F3'],
                borderColor: ['#388E3C', '#1976D2'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Tax (₹)'
                    }
                }
            }
        }
    });
}

    </script>
